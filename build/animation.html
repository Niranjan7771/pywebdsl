<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PyWeb-DSL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.2/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.2/brython_stdlib.js"></script>
  </head>
  <body onload="brython()">
    <body>
      <h1 class="animated-heading">This heading will animate!</h1>
      <p style="animation-delay: 1s; opacity: 0;" class="animated-heading">This is a demonstration of creating CSS animations using Python.</p>
    </body>

    
  </body>
</html>
